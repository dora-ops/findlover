<script>
    function reflashPage(data) {
        $("#goodsListWrap").children("li").remove();
        var responseData=$.parseJSON(data);
        console.log(responseData);
        for(var i=0;i<responseData.length;i++){
            var oneItemData=responseData[i];
            var htmlText="<li class=\"gl-item\" data-init=\"0\">\n" +
                "                    <a data-mtype=\"store_list_kw_3\" target=\"_blank\" href=\""+oneItemData["href"]+"\" title=\"\">\n" +
                "                        <div class=\"gl-item-wrap\">\n" +
                "                            <div class=\"mod-pic\">\n" +
                "                                <img width=\"220\" height=\"220\" class=\"lazy j-modProduct\"  src=\""+oneItemData["src"]+"\" style=\"display: inline;\">\n" +
                "                            </div>\n" +
                "                            <div class=\"slide-btn j-modBtns\" style=\"display: none;\">\n" +
                "                                <span data-mtype=\"store_list_kw_3_clr_l\" class=\"prev iconfont disabled\"></span>\n" +
                "                                <span data-mtype=\"store_list_kw_3_clr_r\" class=\"next iconfont\"></span>\n" +
                "                            </div>\n" +
                "                            \n" +
                "                            <h2>"+oneItemData["title"]+"</h2>\n" +
                "                            <h3 class=\"gray\" title=\""+oneItemData["description"]+"\">\n" +
                "                                "+oneItemData["description"]+"\n" +
                "                            </h3>\n" +
                "                            <dd class=\"mod-price\">\n" +
                "                                <!--<span class=\"vm-coupon\">限时特惠</span>-->\n" +
                "                                <span>￥</span>\n" +
                "                                <span class=\"vm-price\">"+oneItemData["price"]+"</span>\n" +
                "                                <span class=\"vm-start\">起</span>\n" +
                "                            </dd>\n" +
                "                        </div>\n" +
                "                    </a>\n" +
                "                </li>";
            // console.log(htmlText);
            $("#goodsListWrap").append(htmlText);
        }
    }
</script>
<script>$("div.mod-value-list ul li").children("a").click(function(){
    $(this).parent().parent().children("li").removeAttr("class");
    $(this).parent().attr("class","active");
    var res1=$("div.mod-value-list:first ul li.active").children("a").text().replace(/[\r\n]/g,"").replace(/[ ]/g,"");
    var res2=$("div.mod-value-list:last ul li.active").children("a").text().replace(/[\r\n]/g,"").replace(/[ ]/g,"");
    // console.log(res1);
    // console.log(res2);
    var priceTop=$("#maxPrice").attr("value");
    var priceDown=$("#minPrice").attr("value");
    console.log($("#minPrice").attr("value"));
    console.log($("#maxPrice").attr("value"));
    $.post("/search/getTaocan",
        {
            activityForm:res1,
            activityPlace:res2,
            highPrice:priceTop,
            lowPrice:priceDown,
            pageIndex:"1"
        },
        function(data,status){
            // alert("数据：" + data + "\n状态：" + status);
            reflashPage(data);
        });

})</script>
